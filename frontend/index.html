<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Viewport optimizado para móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Theme colors para diferentes modos -->
    <meta name="theme-color" content="#e2e8f0" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0c1220" media="(prefers-color-scheme: dark)" />
    
    <!-- PWA y Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OncoDerma" />
    
    <!-- Prevenir zoom automático en inputs (iOS) -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>OncoDerma - Análisis de Piel con IA</title>
    <meta name="description" content="Aplicación de análisis de imágenes de piel con inteligencia artificial para apoyo en detección temprana" />
    
    <!-- Preconnect para fuentes (performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Optimización de recursos -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- CRITICAL CSS INLINE - Previene FOUC -->
    <style>
      :root {
        --bg: #FAF8F3;
        --text: #0f172a;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0c1220;
          --text: #f1f5f9;
        }
      }
      
      html[data-theme='dark'] {
        --bg: #0c1220;
        --text: #f1f5f9;
      }
      
      html[data-theme='light'] {
        --bg: #FAF8F3;
        --text: #0f172a;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Inter', system-ui, sans-serif;
        transition: none;
      }
      
      #root {
        min-height: 100vh;
        background-color: var(--bg);
      }
      
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--bg);
        z-index: 9999;
      }
      
      .initial-loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(96, 165, 250, 0.2);
        border-top-color: #60a5fa;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Script para aplicar tema ANTES del render -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('oncoderma-theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = savedTheme || (prefersDark ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          console.warn('Theme init failed:', e);
        }
      })();
    </script>
  </head>
  <body>
    <!-- Loader inicial que se muestra INMEDIATAMENTE -->
    <div id="initial-loader" class="initial-loader">
      <div class="initial-loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
